<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favion.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />

    <title>CSS Bayan</title>
  </head>

  <body>
    <div class="main">
      <header></header>
      <main class="accordion">
        <div class="container">
          <h1 class="accordion-text">CSS_Bayan</h1>
          <div class="accordion-btn">
            <div>
              <input
                class="btn"
                type="radio"
                name="btn"
                id="btn1"
                hidden
                checked
              />
              <label class="btn-text" for="btn1">
                <div class="text-mem">
                  <p>Day FAMILY - important holyday</p>
                  <span>+</span>
                </div>
                <img src="./img/family.png" alt="mem" />
              </label>
            </div>
            <div>
              <input class="btn" type="radio" name="btn" id="btn2" hidden />
              <label class="btn-text" for="btn2">
                <div class="text-mem">
                  <p>Did you say family?</p>
                  <span>+</span>
                </div>
                <img src="./img/family1.png" alt="mem" />
              </label>
            </div>
            <div>
              <input class="btn" type="radio" name="btn" id="btn3" hidden />
              <label class="btn-text" for="btn3">
                <div class="text-mem">
                  <p>What does the letter 'c' mean</p>
                  <span>+</span>
                </div>
                <img src="./img/family2.png" alt="mem" />
              </label>
            </div>
            <div>
              <input class="btn" type="radio" name="btn" id="btn4" hidden />
              <label class="btn-text" for="btn4">
                <div class="text-mem">
                  <p>You won't overcome me</p>
                  <span>+</span>
                </div>
                <img src="./img/family3.png" alt="mem" />
              </label>
            </div>
            <div>
              <input class="btn" type="radio" name="btn" id="btn5" hidden />
              <label class="btn-text" for="btn5">
                <div class="text-mem">
                  <p>What panties are you wearing</p>
                  <span>+</span>
                </div>
                <img src="./img/family4.png" alt="mem" />
              </label>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
